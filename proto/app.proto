syntax = "proto3";

option go_package = "proto/";

package proto;

service SegmentService {
  rpc StoreUserSegmantation (UserSegmantRequest) returns (UserSegmantResponse) {}
  rpc ShowUserInSegmant (SegmantRequest) returns (SegmantResponse) {}
  rpc Estimate (SegmantRequest) returns (EstimateResponse) {}
}

message User {
  string user = 1;
  string segmant = 2;
}

message UserSegmantRequest {
  string user = 1;
  string segmant = 2;
  string date = 3;
}

message UserSegmantResponse {
  bool success = 1;
  string message = 2;
}

message SegmantRequest {
  string segmant = 1;
}

message SegmantResponse {
  bool success = 1;
  repeated User users = 2;
}

message EstimateResponse {
  bool success = 1;
  int32 count = 2;
}